{% extends "base.html" %}

{% block title %}{{ _('Login - Smart Resource Booking') }}{% endblock %}

{% block content %}
    <h2>{{ _('Login') }}</h2>
    <form id="login-form">
        <div>
            <label for="username">{{ _('Username:') }}</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">{{ _('Password:') }}</label>
            <input type="password" id="password" name="password">
        </div>
        <button type="submit">{{ _('Login') }}</button>
    </form>
    <div style="margin-top: 20px; text-align: center;">
        <p>{{ _('OR') }}</p>
        <button id="google-login-btn" class="button google-signin-button">
            {{ _('Sign in with Google') }}
        </button>
    </div>
    <div id="login-message" aria-live="polite"></div>
{% endblock %}
