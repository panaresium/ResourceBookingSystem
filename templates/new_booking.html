<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Resource Booking - New Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li id="welcome-message-container" style="display:none; margin-right: 10px;">
                <!-- Welcome message will be populated by JS -->
            </li>
            <li id="user-dropdown-container" style="display:none; position: relative; margin-right: 20px;">
                    <button id="user-dropdown-button" aria-haspopup="true" aria-expanded="false" aria-controls="user-dropdown-menu" style="background: none; border: none; color: white; font-size: 1em; font-weight: bold; cursor: pointer; padding: 0;">
                    <!-- Username and â–¼ icon will be here -->
                </button>
                    <ul id="user-dropdown-menu" role="menu" style="display:none; position: absolute; top: 100%; left: 0; background-color: #2c3e50; border: 1px solid #555; border-top: none; min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 100; list-style-type: none; padding: 0; margin: 0; border-radius: 0 0 4px 4px;">
                        <li><a href="{{ url_for('serve_profile_page') }}" role="menuitem" style="display: block; padding: 10px 15px; text-decoration: none; color: white;">View Profile</a></li>
                        <li><a href="#" id="logout-link-dropdown" role="menuitem" style="display: block; padding: 10px 15px; text-decoration: none; color: white;">Logout</a></li>
                </ul>
            </li>
            <li><a href="{{ url_for('serve_index') }}">Home</a></li>
            <li><a href="{{ url_for('serve_new_booking') }}">New Booking</a></li>
            <li><a href="{{ url_for('serve_resources') }}">View Resources</a></li>
            <li id="admin-maps-nav-link" style="display:none;"><a href="{{ url_for('serve_admin_maps') }}">Admin Maps</a></li>
            <li id="auth-link-container" style="display:none;"><!-- Login link if not logged in --></li> 
        </ul>
    </nav>
    <main>
        <h1>Create New Booking</h1>
        <div id="new-booking-message" aria-live="polite" style="margin-bottom: 15px;"></div> <!-- For resource loading messages -->
        <form id="booking-form">
            <div>
                <label for="resource-select-booking">Resource:</label>
                <select id="resource-select-booking" name="resource_id">
                    <option value="">Loading resources...</option>
                </select>
            </div>
            <div>
                <label for="booking-date">Date:</label>
                <input type="date" id="booking-date" name="booking_date">
            </div>

            <div>
                <fieldset>
                    <legend>Quick Time Options</legend>
                    <div>
                        <input type="radio" id="time-option-morning" name="quick_time_option" value="morning">
                        <label for="time-option-morning">Morning (8-12 AM)</label>
                    </div>
                    <div>
                        <input type="radio" id="time-option-afternoon" name="quick_time_option" value="afternoon">
                        <label for="time-option-afternoon">Afternoon (1-5 PM)</label>
                    </div>
                    <div>
                        <input type="radio" id="time-option-full-day" name="quick_time_option" value="full_day">
                        <label for="time-option-full-day">Full day (8AM-5PM)</label>
                    </div>
                    <div>
                        <input type="radio" id="time-option-manual" name="quick_time_option" value="manual" checked>
                        <label for="time-option-manual">Manual Time</label>
                    </div>
                </fieldset>
            </div>

            <div id="manual-time-inputs">
                <div>
                    <label for="start-time">Start Time:</label>
                    <input type="time" id="start-time" name="start_time">
                </div>
                <div>
                    <label for="end-time">End Time:</label>
                    <input type="time" id="end-time" name="end_time">
                </div>
            </div>

            <button type="submit">Find Availability</button>
        </form>
        <div id="booking-results" aria-live="polite"></div>
    </main>
    <footer>
        <p>&copy; 2024 Smart Resource Booking</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
