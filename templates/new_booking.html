<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Resource Booking - New Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li id="welcome-message-container" style="display:none; margin-right: 10px;"></li>
            <li><a href="{{ url_for('serve_index') }}">Home</a></li>
            <li><a href="{{ url_for('serve_new_booking') }}">New Booking</a></li>
            <li><a href="{{ url_for('serve_resources') }}">View Resources</a></li>
            <li id="admin-maps-nav-link" style="display:none;"><a href="{{ url_for('serve_admin_maps') }}">Admin Maps</a></li>
            <li id="auth-link-container"><a href="{{ url_for('serve_login') }}">Login</a></li> 
        </ul>
    </nav>
    <main>
        <h1>Create New Booking</h1>
        <form id="booking-form">
            <div>
                <label for="resource-select-booking">Resource:</label>
                <select id="resource-select-booking" name="resource_id">
                    <option value="">Loading resources...</option>
                </select>
            </div>
            <div>
                <label for="booking-date">Date:</label>
                <input type="date" id="booking-date" name="booking_date">
            </div>

            <div>
                <fieldset>
                    <legend>Quick Time Options</legend>
                    <div>
                        <input type="radio" id="time-option-morning" name="quick_time_option" value="morning">
                        <label for="time-option-morning">Morning (9 AM - 1 PM)</label>
                    </div>
                    <div>
                        <input type="radio" id="time-option-afternoon" name="quick_time_option" value="afternoon">
                        <label for="time-option-afternoon">Afternoon (1 PM - 5 PM)</label>
                    </div>
                    <div>
                        <input type="radio" id="time-option-full-day" name="quick_time_option" value="full_day">
                        <label for="time-option-full-day">Full Day (9 AM - 5 PM)</label>
                    </div>
                    <div>
                        <input type="radio" id="time-option-manual" name="quick_time_option" value="manual" checked>
                        <label for="time-option-manual">Manual Time</label>
                    </div>
                </fieldset>
            </div>

            <div id="manual-time-inputs">
                <div>
                    <label for="start-time">Start Time:</label>
                    <input type="time" id="start-time" name="start_time">
                </div>
                <div>
                    <label for="end-time">End Time:</label>
                    <input type="time" id="end-time" name="end_time">
                </div>
            </div>

            <div>
                <label for="attendees">Number of Attendees:</label>
                <input type="number" id="attendees" name="attendees" min="1" value="1">
            </div>

            <fieldset>
                <legend>Required Equipment</legend>
                <div>
                    <input type="checkbox" id="equipment-projector" name="equipment" value="projector">
                    <label for="equipment-projector">Projector</label>
                </div>
                <div>
                    <input type="checkbox" id="equipment-teleconference" name="equipment" value="teleconference">
                    <label for="equipment-teleconference">Teleconference</label>
                </div>
                <div>
                    <input type="checkbox" id="equipment-whiteboard" name="equipment" value="whiteboard">
                    <label for="equipment-whiteboard">Whiteboard</label>
                </div>
            </fieldset>

            <div>
                <label for="room-preference">Room Preference (Optional):</label>
                <select id="room-preference" name="room_preference">
                    <option value="">Any Available</option>
                    <option value="room1">Conference Room A</option>
                    <option value="room2">Meeting Room B</option>
                    <option value="room3">Focus Room C</option>
                </select>
            </div>

            <button type="submit">Find Availability</button>
        </form>
        <div id="booking-results" aria-live="polite"></div>
    </main>
    <footer>
        <p>&copy; 2023 Smart Resource Booking</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
